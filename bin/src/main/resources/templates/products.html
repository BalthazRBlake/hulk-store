<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'product')}">

<body>

<div class="card text-white bg-success">
	<h4 class="card-header">
        Stock
	</h4>
  	<div class="card-body">
		<table class="table table-dark table-hover">
		  <thead class="thead-light">
		    <tr>
		      <th scope="col">id</th>
		      <th scope="col">Item</th>
		      <th scope="col">Brand</th>
		      <th scope="col">Hero</th>
		      <th scope="col">Units</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="product : ${products}">
		      <th scope="row" th:text=${product.id}></th>
		      <td th:text=${product.item}></td>
		      <td th:text=${product.brand}></td>
		      <td th:text=${product.hero}></td>
		      <td th:text=${product.units}></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div class="card-footer">
        <a th:href="@{/emp/{empId}/initMove(empId=${empId})}"
           class="btn btn-outline-dark">Regresar</a>
    </div>
</div>

</body>
</html>
